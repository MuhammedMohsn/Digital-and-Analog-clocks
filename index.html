<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital and Analog clock</title>
    
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/all.min.css">
</head>
<body>
    <div class="clock_container">
    
        <div class="clock_circle">
            
            <div class="num one">1</div>
            <div class="num two">2</div>
            <div class="num three">3</div>
            <div class="num four">4</div>
            <div class="num five">5</div>
            <div class="num six">6</div>
            <div class="num seven">7</div>
            <div class="num eight">8</div>
            <div class="num nine">9</div>
            <div class="num ten">10</div>
            <div class="num eleven">11</div>
            <div class="num twelve">12</div>
            <div class="hour_hand"></div>
            <div class="minute_hand"></div>
            <div class="second_hand"></div>

        </div>
        <div class="digial_clock">
            <div class="hour"></div>
            <div class="empty">:</div>
            <div class="minutes"></div>

            <div class="toggled">:</div>
            <div class="seconds"></div>
            <div class="ampm"></div>
        </div>
    </div>
    <script src="js/all.min.js"></script>
    <!-- <script src="js/bootstrap.bundle.min.js"></script> -->
    <script src="js/index.js"></script>
</body>
</html>
